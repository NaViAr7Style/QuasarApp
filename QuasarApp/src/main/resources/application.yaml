spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/quasar_gameshop_app?createDatabaseIfNotExist=true&serverTimezone=UTC
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true

  sql:
    init:
      mode: never

  mvc:
    hiddenmethod:
      filter:
        enabled: true

quasar:
  remember.me.key: ${REMEMBER_ME_KEY}

mail:
  quasar: "info@quasargames.com"
  host: localhost
  port: 1025
  username: ${MAIL_USER:quasar}
  password: ${MAIL_PASSWORD:quasar}