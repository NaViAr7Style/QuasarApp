<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head}">
    <title></title>
</head>

<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h5>User Profile</h5>
        </div>
        <div class="card-body">
            <!-- User Information -->
            <div class="row">
                <div class="col-md-6">
                    <label class="font-weight-bold">First Name:</label>
                    <p th:text="${user.firstName}" class="form-control-plaintext"></p>
                </div>
                <div class="col-md-6">
                    <label class="font-weight-bold">Last Name:</label>
                    <p th:text="${user.lastName}" class="form-control-plaintext"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label class="font-weight-bold">Email:</label>
                    <p th:text="${user.email}" class="form-control-plaintext"></p>
                </div>
                <div class="col-md-6">
                    <label class="font-weight-bold">Roles:</label>
                    <ul th:each="role : ${user.roles}" class="list-unstyled">
                        <li th:text="${role.roleName}"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div>
    <footer th:replace="~{/fragments/footer}"> </footer>
</div>

</body>

</html>
