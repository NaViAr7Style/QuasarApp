<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}">
    <title></title>
</head>

<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>

<div class="container mt-5">
    <h2 class="text-center text-white mb-5">Register User</h2>

    <!-- REGISTRATION FORM START -->
    <form
            id="registration-form"
            th:action="@{/users/register}"
            th:method="POST"
            th:object="${userRegistrationDTO}"
            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

        <div th:if="${hasRegistrationError}"
             class="d-flex mt-4 mb-4 alert-danger justify-content-center align-items-center h-75 text-center"
        >
            <p class="mt-2 font-weight-bold">Registration Error occurred!</p>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold">First Name</label>
                <input id="firstName"
                       th:name="firstName"
                       th:field="*{firstName}"
                       type="text"
                       class="form-control"
                       placeholder="First name"/>
                <p th:if="${#fields.hasErrors('firstName')}"
                   th:errors="*{firstName}"
                   class="errors alert alert-danger">
                    First name is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                <input id="lastName"
                       th:name="lastName"
                       th:field="*{lastName}"
                       type="text"
                       class="form-control"
                       placeholder="Last name"/>
                <p th:if="${#fields.hasErrors('lastName')}"
                   th:errors="*{lastName}"
                   class="errors alert alert-danger">
                    Last name is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="email" class="text-white font-weight-bold">Email</label>
                <input id="email"
                       th:name="email"
                       th:field="*{email}"
                       type="text"
                       class="form-control"
                       placeholder="Email"/>
                <p th:if="${#fields.hasErrors('email')}"
                   th:errors="*{email}"
                   class="errors alert alert-danger">
                    Email is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input id="password"
                       th:name="password"
                       th:field="*{password}"
                       type="password"
                       class="form-control"
                       placeholder="Password"/>
                <p th:if="${#fields.hasErrors('password')}"
                   th:errors="*{password}"
                   class="errors alert alert-danger">
                    Password is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="confirmPassword" class="text-white font-weight-bold">Confirm password</label>
                <input id="confirmPassword"
                       th:name="confirmPassword"
                       th:field="*{confirmPassword}"
                       type="password"
                       class="form-control"
                       placeholder="Confirm password"/>
                <p th:if="${#fields.hasErrors('confirmPassword')}"
                   th:errors="*{confirmPassword}"
                   class="errors alert alert-danger">
                    Password confirmation is required.
                </p>
            </div>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-info mb-3 mt-5" value="Register">Register</button>
        </div>

    </form>
    <!-- REGISTRATION FORM END -->

</div>


<div>
    <footer th:replace="~{/fragments/footer}"></footer>
</div>

</body>
</html>
