<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}">
    <title></title>
</head>
<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>

<div class="container text-white mt-5">
    <h2>Add New Game</h2>

    <form class="game-form mt-4"
          th:action="@{/games/add}"
          th:method="POST"
          th:object="${addGameDTO}">

        <!-- Title Input -->
        <div class="form-group">
            <label for="name">Title:</label>
            <input type="text"
                   id="name"
                   th:name="name"
                   class="form-control"
                   th:field="*{name}"/>
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}"
               class="errors alert alert-danger">
                Name is required.
            </p>
        </div>

        <!-- Description Input -->
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description"
                      th:name="description"
                      class="form-control"
                      th:field="*{description}"></textarea>
            <p th:if="${#fields.hasErrors('description')}"
               th:errors="*{description}"
               class="errors alert alert-danger">
                Description is required.
            </p>
        </div>

        <!-- Price Input -->
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number"
                   id="price"
                   th:name="price"
                   class="form-control"
                   th:field="*{price}"/>
            <p th:if="${#fields.hasErrors('price')}"
               th:errors="*{price}"
               class="errors alert alert-danger">
                Price is required.
            </p>
        </div>

        <!-- Genre Input -->
        <div class="form-group">
            <label for="genre">Genre:</label>
            <select id="genre"
                    th:name="genre"
                    class="form-control"
                    th:field="*{genre}">
                <option th:each="genre : ${T(bg.deliev.quasarapp.model.enums.GameGenreEnum).values()}"
                        th:value="${genre}"
                        th:text="${genre}">
                </option>
            </select>
            <p th:if="${#fields.hasErrors('genre')}"
               th:errors="*{genre}"
               class="errors alert alert-danger">
                Genre is required.
            </p>
        </div>

        <!-- Thumbnail URL Input -->
        <div class="form-group">
            <label for="thumbnailUrl">Thumbnail URL:</label>
            <input type="text"
                   id="thumbnailUrl"
                   th:name="thumbnailUrl"
                   class="form-control"
                   th:field="*{thumbnailUrl}"/>
            <p th:if="${#fields.hasErrors('thumbnailUrl')}"
               th:errors="*{thumbnailUrl}"
               class="errors alert alert-danger">
                Thumbnail is required.
            </p>
        </div>

        <!-- Publisher Input -->
        <div class="form-group">
            <label for="publisherName">Publisher:</label>
            <input type="text"
                   id="publisherName"
                   th:name="publisherName"
                   class="form-control"
                   th:field="*{publisherName.name}"/>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary mt-4">Add Game</button>
    </form>
</div>

<div>
    <footer th:replace="~{/fragments/footer}"></footer>
</div>


</body>
</html>
