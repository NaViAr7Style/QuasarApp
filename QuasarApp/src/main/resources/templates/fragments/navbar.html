<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>

<head>
    <title></title>
</head>

<body>

<nav
        th:fragment="navbar"
        class="navbar navbar-expand-lg text-white bg-dark fixed-top">
    <div class="d-flex justify-content-between navbar-wrapper">
        <div class="navbar-container">
            <a class="navbar-brand logo" href="/"><img alt="quasar picture" src="/images/logo.png" ></a>
        </div>
<!--        TODO: Add collapse button for the navbar-->
        <button class="navbar-toggler hamburger-menu-wrapper" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon hamburger-menu-icon"></span>
        </button>
        <div class="collapse navbar-collapse navbar-container" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto col-12 justify-content-center">
                <!--                <li class="nav-item"-->
                <!--                >-->
                <!--                    <a class="nav-link" href="/brands/all">All Brands</a>-->
                <!--                </li>-->
                <li class="nav-item">
                    <a class="nav-link" href="/offer/add">Add Offer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/offers/all">All Offers</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Admin
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/brands">Add brand</a>
                        <a class="dropdown-item" href="/">Action</a>
                        <a class="dropdown-item" href="/">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/">Something else here</a>
                    </div>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <div class="form-inline my-2 my-lg-0 border px-3">
                        <div class="logged-user">
                            Welcome, <th:block sec:authentication="name"></th:block>!
                        </div>
                        <form th:method="POST"
                              th:action="@{/users/logout}">
                            <input type="submit" class="btn btn-link" value="Logout">
                        </form>
                    </div>
                </li>
            </ul>
        </div>
        <div class="d-flex navbar-container">
            <ul class="navbar-nav mr-auto col-12 justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="/" >Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
