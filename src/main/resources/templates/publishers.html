<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}">
    <title></title>
</head>

<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>


<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Game Publishers</h2>
    <div class="publishers row mx-auto d-flex flex-row justify-content-center">
        <div
                th:each="publisher : ${publishers.getContent()}"
                th:object="${publisher}"
                class="publisher card col-sm-6 col-md-3  col-lg-2 m-5 p-0">
            <div class="card-img-top-wrapper">
                <img class="card-img-top" th:src="*{thumbnailUrl}" alt="game image">
            </div>
            <div class="card-body pb-1">
                <h5 class="card-title text-center" th:text="*{name}">Publisher name</h5>
            </div>
            <div class="card-footer text-center">
                <a class="card-link" th:href="@{/publisher/{id}/games(id=*{id})}">Check out games</a>
            </div>
        </div>
    </div>

    <div class="container d-flex justify-content-center align-items-center pagination-container-wrapper">
        <div class="pagination-container">
            <nav aria-label="Page navigation">
                <ul class="pagination">

                    <!-- First page logic start -->
                    <li class="page-item" th:classappend="${publishers.isFirst() ? 'disabled' : ''}">
                        <a class="page-link"
                           th:href="@{/publishers/all(size=${publishers.getSize()})}"
                           aria-label="First">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <!-- First page logic end -->

                    <!-- Previous page logic start -->
                    <li class="page-item" th:classappend="${publishers.isFirst() ? 'disabled' : ''}">
                        <a class="page-link"
                           th:href="@{/publishers/all(size=${publishers.getSize()}, page=${publishers.number - 1})}">
                            Previous
                        </a>
                    </li>
                    <!-- Previous page logic end -->

                    <!-- Next page logic start -->
                    <li class="page-item" th:classappend="${publishers.isLast() ? 'disabled' : ''}">
                        <a class="page-link"
                           th:href="@{/publishers/all(size=${publishers.getSize()}, page=${publishers.number + 1})}">
                            Next
                        </a>
                    </li>
                    <!-- Next page logic end -->

                    <!-- Last page logic start -->
                    <li class="page-item" th:classappend="${publishers.isLast() ? 'disabled' : ''}">
                        <a class="page-link"
                           th:href="@{/publishers/all(size=${publishers.getSize()}, page=${publishers.getTotalPages() - 1})}"
                           aria-label="Last">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                    <!-- Last page logic end -->
                </ul>
            </nav>
        </div>
    </div>

    <div>
        <footer th:replace="~{fragments/footer}"></footer>
    </div>
</div>
</body>
</html>
